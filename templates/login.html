<div id="login-page" class="row" ng-controller='registerApp.loginController as vm'> 

    <div class="col xs1 offset-xs4 z-depth-4 card-panel center" >
      {{::vm.message}}
      <form class="login-form">
        <div class="row">
          <div class="input-field col xs12 center">
            <p class="center login-form-text">Material Design Login Template</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col xs12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col xs12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col xs12 login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col xs12">
            <a href="index.html" class="btn waves-effect waves-light col s12">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col xs12">
            <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p>
          </div>
          <div class="input-field col xs6 xs6">
              <p class="margin right-align medium-small"><a href="page-forgot-password.html">Forgot password ?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
  
</div>
